    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="bg-danger-subtle">
        <div class="row">
            <div class="col-5 ms-0">
                <figure>
                <img src="assets/img/amazing_brand.png" alt="Logo" width="200">
                </figure>
            </div>
            <div class="col-7" >
                <nav class="navbar container-fluid">
                    <ul class="nav nav-pills">

                        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
                    </ul>                              
                </nav>         
            </div>
        </div>               
    </header>
    <main class="bg-body-secondary">
        <div>
            <section class="position-relative">
                <h1 class="display-2 text-danger z-1 position-absolute top-50 start-50 translate-middle">CONTACT US</h1>               
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/img/optional_banner_1.jpg" class="d-block w-100 banner" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/optional_banner_2.jpg" class="d-block w-100 banner" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/optional_banner_3.jpg" class="d-block w-100 banner" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/optional_banner_4.jpg" class="d-block w-100 banner" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/optional_banner_5.jpg" class="d-block w-100 banner" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section> 
        </div>
        <div class="row">
            <div class="col-xs-1 text-center text-danger p-5">
                <form method="GET">
                    <div>
                        <label class="form-label mb-3 w-50">
                            <span>Name</span>
                            <input type="text" class="form-control" placeholder="Type your name">
                        </label> 
                    </div>
                    <div>                  
                        <label class="form-label mb-3 w-50">
                            <span>Email</span>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </label>                 
                    </div>
                    <div>
                        <label class="form-label mb-3 w-50">
                            <span>Message: </span>
                            <textarea class="form-control" rows="3"></textarea>
                        </label>
                        <div class="text-center p-2">
                            <input class="btn btn-outline-danger me-2" type="submit" value="Submit">
                        </div>                                    
                    </div>
                </form>
            </div>     
        </div>
                
    </main>
    
    <footer class="bg-danger-subtle p-3">
        <div class="row">
